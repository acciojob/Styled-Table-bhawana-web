<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            font-size: 1.1em;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        tbody td {
            font-size: 1.05em;
        }

        .highlight {
            background-color: #f9e600;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Game Statistics</h1>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>50</td>
                <td>35</td>
                <td>15</td>
                <td>70%</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>45</td>
                <td>30</td>
                <td>15</td>
                <td>66.7%</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>40</td>
                <td>25</td>
                <td>15</td>
                <td>62.5%</td>
            </tr>
            <tr class="highlight">
                <td>David</td>
                <td>60</td>
                <td>50</td>
                <td>10</td>
                <td>83.3%</td>
            </tr>
            <tr>
                <td>Eva</td>
                <td>55</td>
                <td>40</td>
                <td>15</td>
                <td>72.7%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
